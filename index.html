<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="theme.js" defer></script>
    <title>Count Cookies</title>
  </head>
  <body>
    <section class="main" id="main">
      <section id="cookieInfo" class="cookieInfo">
        <h1>Cookies</h1>
        <h2>Cookie Timer:</h2>
        <div class="cookieCount" id="cookieCount">0</div>
        <h3>Cookies Per Second</h3>
        <div class="cookiesPerSecond" id="cookiesPerSecond">0</div>
        <button class="cookieBtn" id="cookieBtn">
          <img src="./assets/biteMe.png" alt="Cookie time" class="cookieMe" />
          <audio
            id="cookieCrunch"
            volume="20"
            src="./assets/game-eat.mp3"
            type="audio/mp3"
          ></audio>
        </button>
      </section>
      <section class="shoppingCart" id="shoppingCart">
        <h2>Shopping Cart</h2>
        <div class="boxes">
          <p class="cartStuffs" id="cartStuffs"></p>
        </div>
      </section>
    </section>
    <div class="dark">
      <h1>Change Theme</h1>

      <button>Change Theme</button>
    </div>
  </body>
</html>
