<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <!-- <script src="theme.js" defer></script> -->

    <title>The Dark Side has cookies, join us!!!</title>
  </head>
  <body>
    <!-- <button class="darkside">Dark Side</button>
    <button class="lightside">Light Side</button> -->
    <section class="main" id="main">
      <section id="cookieInfo" class="cookieInfo">
        <img src="./assets/cookieMonster.png" />
        <h2>Cookie Timer:</h2>
        <div class="cookieCount" id="cookieCount">0</div>
        <h3>Cookies Per Second</h3>
        <div class="cookiesPerSecond" id="cookiesPerSecond">0</div>
        <button class="cookieBtn" id="cookieBtn">
          <img src="./assets/biteMe.png" alt="Cookie time" class="cookieMe" />
          <audio
            id="cookieCrunch"
            volume="20"
            src="./assets/game-eat.mp3"
            type="audio/mp3"
          ></audio>
        </button>
      </section>
      <section class="shoppingCart" id="shoppingCart">
        <h2>Shopping Cart</h2>
        <div class="boxes">
          <p class="cartStuffs" id="cartStuffs"></p>
        </div>
      </section>
    </section>
  </body>
</html>
